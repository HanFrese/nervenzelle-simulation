<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation der Nervenzelle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #simulation-container { padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<h1>Simulation der Nervenzelle</h1>
<div id="simulation-container">
    <p>Klicke auf den Button, um die Funktion einer Nervenzelle zu starten:</p>
    <button onclick="startSimulation()">Starten</button>
    <div id="simulation"></div>
</div>

<script>
    function startSimulation() {
        const simulationDiv = document.getElementById('simulation');
        simulationDiv.innerHTML = '<p>Simulation läuft: Aktivierung der Nervenzelle...</p>';
        // Weitere Funktionen für deine Simulation können hier hinzugefügt werden
    }
</script>

</body>
</html>
